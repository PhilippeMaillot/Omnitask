<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/index.css">
  <title>Document</title>
</head>
<body>
  <!-- Masthead -->
  <header class="masthead">
    <div class="logo">
      <h1><i class="fab fa-trello logo-icon" aria-hidden="true"></i>Omnitask</h1>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="task-form" data-category="">
          <label for="title">Intitulé:</label>
          <input type="text" id="title" name="title" required>
          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea>
          <button type="submit">Ajouter</button>
        </form>
      </div>
    </div>
    <!-- Deuxième modal pour le formulaire de modification -->
<div id="modifyModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <form id="modify-task-form" data-task-id="">
      <label for="modify-title">Intitulé:</label>
      <input type="text" id="modify-title" name="modify-title" required>
      <label for="modify-description">Description:</label>
      <textarea id="modify-description" name="modify-description" required></textarea>
      <button type="submit">Modifier</button>
    </form>
  </div>
</div>

  </header>
  <section class="board-info-bar">
  </section>
  <section class="lists-container">
    <div class="list">
      <h3 class="list-title">IT</h3>
      <ul id="it-list" class="list-items">
      </ul>
      <button id="1" class="add-card-btn btn" data-category="1">Ajouter une tâche</button>
    </div>
    <div class="list">
      <h3 class="list-title">DEV</h3>
      <ul id="dev-list" class="list-items">
      </ul>
      <button id="2" class="add-card-btn btn" data-category="2">Ajouter une tâche</button>
    </div>
    <div class="list">
      <h3 class="list-title">MANAGEMENT</h3>
      <ul id="management-list" class="list-items">
      </ul>
      <button id="3" class="add-card-btn btn" data-category="3">Ajouter une tâche</button>
    </div>
    <div class="list">
      <h3 class="list-title">BUSINESS</h3>
      <ul id="business-list" class="list-items">
      </ul>
      <button id="4" class="add-card-btn btn" data-category="4">Ajouter une tâche</button>
    </div>
  </section>
  <script src="./assets/js/index.js"></script>
</body>
</html>
